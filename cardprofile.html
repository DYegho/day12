    <title>Column Preview Card Component</title>

<body>

    <div class="container-card">
        <div class="head-bubbles"></div>
        <div class="image-person">
            <img src="img/image-victor.jpg" alt="Image of person">
        </div>
        <div class="data-person">
            <span class="name-person">Victor Crest </span>
            <span class="age-person">26 </span>
            <div class="location">London </div>
        </div>
        <div class="container-stats">
            <div class="statistics">
                <div class="amount">80K</div>
                <div class="followers">Followers</div>
            </div>

            <div class="stadistics">
                <div class="amount">803K</div>
                <div class="followers">Likes</div>
            </div>

            <div class="stadistics">
                <div class="amount"> 1.4K</div>
                <div class="followers">Photos</div>
            </div>
        </div>

    </div>
    <div class="atribution">
        Challenge by <a href="https://www.facebook.com/frontendclubfb/" target="_blank">Frontend Club</a>.Coded by
        <a href="https://github.com/DYegho" target="_blank">DyeghoDev</a>.
    </div>
